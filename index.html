<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multipage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FIX: Added GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #e5e5e5;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #slide-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background-color: #000000;
            z-index: 1;
        }
        
        /* --- UI Elements --- */

        #presentation-title {
            position: fixed;
            top: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.1rem;
            font-weight: 700;
            color: #737373;
            z-index: 20;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #logo-container {
            position: fixed;
            bottom: 1.5rem;
            left: 1.5rem;
            z-index: 20;
        }
        #logo-container img {
            height: 40px;
            opacity: 0.5;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        #logo-container:hover img {
            opacity: 1;
            transform: scale(1.05);
        }

        @keyframes pulsate {
            0% {
                transform: translateY(-50%) scale(1);
                box-shadow: 0 0 20px rgba(251, 191, 36, 0.2);
            }
            50% {
                transform: translateY(-50%) scale(1.05);
                box-shadow: 0 0 30px rgba(251, 191, 36, 0.4);
            }
            100% {
                transform: translateY(-50%) scale(1);
                box-shadow: 0 0 20px rgba(251, 191, 36, 0.2);
            }
        }

        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background-color: rgba(17, 24, 39, 0.5);
            backdrop-filter: blur(5px);
            color: white;
            border-radius: 50%;
            border: 1px solid #334155;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.4; /* Slightly more visible by default */
            transition: all 0.3s ease;
            z-index: 10;
            animation: pulsate 3s infinite ease-in-out;
        }
        .nav-arrow:hover {
            opacity: 1 !important;
            transform: translateY(-50%) scale(1.1);
            background-color: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 25px rgba(251, 191, 36, 0.5);
            animation: none; /* Pause pulsation on hover for a clean scale effect */
        }
        .nav-arrow:disabled {
            opacity: 0 !important;
            transform: translateY(-50%) scale(0.9);
            cursor: not-allowed;
            animation: none;
        }
        #prev-btn { left: 1.5rem; }
        #next-btn { right: 1.5rem; }
        .nav-arrow svg { width: 24px; height: 24px; }

        #top-controls {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            z-index: 10;
        }
        #slide-counter {
            font-weight: 700;
            color: #a3a3a3;
            background-color: rgba(17, 24, 39, 0.7);
            padding: 0.35rem 1rem;
            border-radius: 1rem;
            border: 1px solid #334155;
        }
        #fullscreen-btn {
            width: 44px; height: 44px;
            background-color: rgba(17, 24, 39, 0.7);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #334155;
            transition: background-color 0.3s ease;
        }
        #fullscreen-btn:hover { background-color: #334155; }
        #fullscreen-btn svg { width: 20px; height: 20px; }

        #progress-bar-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: transparent;
            z-index: 20;
        }
        #progress-bar {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #FBBF24, #F59E0B);
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <iframe id="slide-frame" title="Current Slide"></iframe>

    <h1 id="presentation-title"></h1>

    <!-- Navigation Arrows -->
    <button id="prev-btn" class="nav-arrow" title="Previous (Left Arrow)">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg>
    </button>
    <button id="next-btn" class="nav-arrow" title="Next (Right Arrow)">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
    </button>

    <!-- Top-right Controls -->
    <div id="top-controls">
        <div id="slide-counter"></div>
        <button id="fullscreen-btn" title="Toggle Fullscreen (F)">
            <svg id="fullscreen-icon-open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15" /></svg>
            <svg id="fullscreen-icon-close" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hidden"><path stroke-linecap="round" stroke-linejoin="round" d="M9 9V4.5M9 9H4.5M9 9L3.75 3.75M9 15v4.5M9 15H4.5M9 15l-5.25 5.25M15 9V4.5M15 9h4.5M15 9l5.25-5.25M15 15v4.5M15 15h4.5M15 15l5.25 5.25" /></svg>
        </button>
    </div>

    <a id="logo-container" href="#" target="_blank">
        <img id="logo-img" alt="Logo">
    </a>

    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slideFrame = document.getElementById('slide-frame');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const slideCounter = document.getElementById('slide-counter');
            const progressBar = document.getElementById('progress-bar');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const fullscreenIconOpen = document.getElementById('fullscreen-icon-open');
            const fullscreenIconClose = document.getElementById('fullscreen-icon-close');
            const presentationTitleEl = document.getElementById('presentation-title');
            const logoImg = document.getElementById('logo-img');
            const logoContainer = document.getElementById('logo-container');

            // --- CONFIGURATION ---
            // Edit this object to configure your presentation.
            // To make a slide have NO title, set its title to: null
            const CONFIG = {
                "title": "FLUID - Data Products",
                "logoUrl": "./logo.png",
                "logoLink": "https://github.com/open-data-protocol/fluid", // Link for the logo
                "slides": [
                    { "file": "./presentation/intro.html", "title": "." },
                    { "file": "./presentation/business-meaning.html", "title": "." },
                    { "file": "./presentation/what-is-a-data-product.html", "title": "." },
                    { "file": "./presentation/checklist.html", "title": "." },
                    { "file": "./presentation/new-way-of-thinking.html", "title": "." },
                    { "file": "./presentation/anatomy-of-a-data-product.html", "title": "." },
                    { "file": "./presentation/restructure.html", "title": "." },
                    { "file": "./presentation/cicd-for-data-products.html", "title": "." },
                    { "file": "./presentation/a-message-from-new-workforce.html", "title": "." },
                    { "file": "./presentation/open-tools.html", "title": "." },
                    { "file": "./presentation/data-product-ide.html", "title": "." },
                    { "file": "./presentation/contribute.html", "title": "." }
                ]
            };
            // ---------------------

            let slides = [];
            let currentSlideIndex = 0;

            function init() {
                try {
                    document.title = CONFIG.title || 'Presentation';
                    logoImg.src = CONFIG.logoUrl || '';
                    logoContainer.href = CONFIG.logoLink || '#';
                    if (!CONFIG.logoUrl) logoContainer.style.display = 'none';

                    slides = CONFIG.slides;
                    if (slides.length > 0) {
                        loadSlide(0);
                    } else {
                        showError("No slides found in the CONFIG object.");
                    }
                } catch (error) {
                    showError("Could not process the CONFIG object.");
                    console.error("Error initializing presentation:", error);
                }
            }

            function loadSlide(index) {
                if (index < 0 || index >= slides.length) return;
                
                const oldIndex = currentSlideIndex;
                currentSlideIndex = index;
                const currentSlide = slides[currentSlideIndex];
                
                // Fade out old content
                gsap.to(slideFrame, {
                    opacity: 0,
                    duration: 0.3,
                    ease: "power2.in",
                    onComplete: () => {
                        slideFrame.src = currentSlide.file;
                        // Fade in new content
                        gsap.to(slideFrame, {
                            opacity: 1,
                            duration: 0.5,
                            ease: "power2.out",
                            delay: 0.1
                        });
                    }
                });

                // Update the title
                if (currentSlide.title === null) {
                    presentationTitleEl.style.display = 'none';
                } else {
                    presentationTitleEl.style.display = 'block';
                    presentationTitleEl.textContent = currentSlide.title || CONFIG.title || '';
                }
                
                updateUI();
            }
            
            function showError(message) {
                slideFrame.srcdoc = `<div class="bg-gray-900 text-red-500 h-full flex items-center justify-center text-center p-8 text-lg">${message}</div>`;
                updateUI();
            }

            function updateUI() {
                const totalSlides = slides.length;
                slideCounter.textContent = totalSlides > 0 ? `${currentSlideIndex + 1} / ${totalSlides}` : `0 / 0`;
                prevBtn.disabled = currentSlideIndex === 0;
                nextBtn.disabled = currentSlideIndex === slides.length - 1;
                const progress = totalSlides > 1 ? (currentSlideIndex / (totalSlides - 1)) * 100 : (totalSlides === 1 ? 100 : 0);
                progressBar.style.width = `${progress}%`;
            }

            function changeSlide(direction) {
                const newIndex = currentSlideIndex + direction;
                if (newIndex >= 0 && newIndex < slides.length) {
                    loadSlide(newIndex);
                }
            }
            
            function toggleFullscreen() {
                try {
                    if (!document.fullscreenElement) {
                        document.documentElement.requestFullscreen();
                    } else if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                } catch (err) {
                    console.error("Fullscreen API error:", err);
                    fullscreenBtn.style.display = 'none'; // Hide button if API fails
                }
            }

            // Event Listeners
            prevBtn.addEventListener('click', () => changeSlide(-1));
            nextBtn.addEventListener('click', () => changeSlide(1));
            fullscreenBtn.addEventListener('click', toggleFullscreen);

            window.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') changeSlide(1);
                else if (e.key === 'ArrowLeft') changeSlide(-1);
                else if (e.key.toLowerCase() === 'f') toggleFullscreen();
            });
            
            document.addEventListener('fullscreenchange', () => {
                const isFullscreen = !!document.fullscreenElement;
                fullscreenIconOpen.classList.toggle('hidden', isFullscreen);
                fullscreenIconClose.classList.toggle('hidden', !isFullscreen);
            });

            init();
        });
    </script>
</body>
</html>
